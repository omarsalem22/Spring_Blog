spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/blog
    username: ${db.username}
    password: ${db.password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jwt:
  secret: your-secure-secret-key
  expiration: 86400000       